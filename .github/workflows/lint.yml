name: Lint Files

on:
  push:
    branches: [ main-nuxt, main ]
  pull_request:
    branches: [ main-nuxt, main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install Dependencies
        run: yarn

      - name: Lint Code
        run: yarn lint
