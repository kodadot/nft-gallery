name: lint
on:
  pull_request:
    branches: [ main-nuxt ]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run eslint with reviewdog
        uses: reviewdog/action-eslint@v1.14.0
        with:
          level: error
          reporter: github-pr-review
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: '--quiet'
