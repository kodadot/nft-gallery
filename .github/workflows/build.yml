name: Test & Build app

on:
  workflow_dispatch:
    push:
      branches: [main]
  pull_request:
    branches: [main, beta, production, nuxt]

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: Run Test
        run: pnpm test

  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: Run Build
        run: pnpm generate

      - run: wc -l ./.nuxt/dist/server/client.manifest.mjs
      - run: stat -f "%s" ./.nuxt/dist/server/client.manifest.mjs

  build-cf:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/pnpm-install

      - name: Run Build
        run: NITRO_PRESET=cloudflare_pages pnpm nuxi build
