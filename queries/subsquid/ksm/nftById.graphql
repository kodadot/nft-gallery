#import "../../fragments/nft.graphql"
#import "../../fragments/nftDetails.graphql"
#import "../../fragments/baseMeta.graphql"

query nftById($id: String!) {
  nftEntity: nftEntityById(id: $id) {
    ...nft
    ...nftDetails
    royalty
    recipient
    parent {
      ...nft
      ...nftDetails
      meta {
        image
        animation_url: animationUrl
        ...baseMeta
      }
    }
    collection {
      id
      name
    }
    emotes {
      caller
      value
    }
    events {
      interaction
      timestamp
      meta
    }
    meta {
      id
      name
      description
      image
      animation_url: animationUrl
      attributes {
        key: trait
        value
      }
    }
    resources {
      id
      meta {
        id
        image
        animationUrl
      }
      metadata
      src
      thumb
    }
  }
}
