#import "../../fragments/nft.graphql"
#import "../../fragments/nftDetails.graphql"
#import "../../fragments/baseMeta.graphql"

query nftListWithSearch(
  $first: Int!
  $offset: Int
  $denyList: [String!]
  $search: [NFTEntityWhereInput!]
  $orderBy: [NFTEntityOrderByInput!] = [blockNumber_DESC]
) {
  nFTEntities: nftEntities(
    orderBy: $orderBy
    limit: $first
    offset: $offset
    where: {
      burned_eq: false
      issuer_not_in: $denyList
      metadata_not_eq: ""
      AND: $search
    }
  ) {
    ...nft
    ...nftDetails
    royalty
    recipient
    collection {
      id
      name
      floorPrice: nfts (
        where: {
          burned_eq: false,
           price_gt: "0"
          },
        orderBy: price_ASC,
        limit: 1
      ) 
      {
        price
      }
    }
    meta {
      ...baseMeta
    }
    resources {
      metadata
      pending
      priority
      slot
      src
      thumb
      meta {
        animationUrl
      }
    }
  }
  nftEntitiesConnection(
    where: {
      burned_eq: false
      issuer_not_in: $denyList
      metadata_not_eq: ""
      AND: $search
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
}
