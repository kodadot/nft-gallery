query profileTabsCount(
  $id: String!
  $interactionIn: [Interaction!]
  $denyList: [String!]
  $search: [CollectionEntityWhereInput!]
) {
  owned: nftEntitiesConnection(
    where: {
      currentOwner_eq: $id
      burned_eq: false
      metadata_not_eq: ""
      issuer_not_in: $denyList
    }
    orderBy: name_ASC
  ) {
    totalCount
  }

  created: nftEntitiesConnection(
    where: { issuer_eq: $id, burned_eq: false, metadata_not_eq: "" }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }

  events: eventsConnection(
    where: {
      AND: [{ caller_eq: $id, OR: { currentOwner_eq: $id } }]
      interaction_in: $interactionIn
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }

  collections: collectionEntitiesConnection(
    where: {
      currentOwner_eq: $id
      issuer_not_in: $denyList
      metadata_isNull: false
      AND: $search
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
}
