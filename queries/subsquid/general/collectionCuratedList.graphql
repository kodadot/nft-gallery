#import "../../fragments/collection.graphql"
#import "../../fragments/collectionDetails.graphql"

query collectionCuratedList {
  collectionEntities(
    orderBy: blockNumber_DESC
    limit: 5
    where: {
      nfts_some: { burned_eq: false }
      name_isNull: false
      name_not_eq: ""
    }
  ) {
    ...collection
    ...collectionDetails
    meta {
      image
    }
  }
}
