#import "../../fragments/baseMeta.graphql"

query offersList($where: OfferWhereInput!, $orderBy: [OfferOrderByInput!] = [blockNumber_DESC]) {
    offers(where: $where, orderBy: $orderBy) {
    id
    expiration
    blockNumber
    price
    status
    caller
    updatedAt
    nft {
      id
      name
      sn
      currentOwner
      image
      collection {
        id
      }
      meta {
        ...baseMeta
      }
    }
    desired {
      id
      name
      sn
      currentOwner
      image
      collection {
        id
      }
      meta {
        ...baseMeta
      }
    }
    considered {
      id
      name
      currentOwner
      image
    }
  }
}
