#import "../../fragments/event.graphql"
#import "../../fragments/nftSubsquid.graphql"

query profileStatsByIdRefined($id: String!, $denyList: [String!]) {
  listed: nftEntities(
    where: { currentOwner_eq: $id, issuer_not_in: $denyList, burned_eq: false}
  ) {
    events(
      where: { interaction_eq: LIST, caller_eq: $id}
      limit: 1
      orderBy: blockNumber_DESC
    ) {
      id
      meta
    }
  }

  obtained: nftEntitiesConnection(
    where: {
      currentOwner_eq: $id
      burned_eq: false
      metadata_not_eq: ""
      issuer_not_in: $denyList
    }
    orderBy: name_ASC
  ) {
    totalCount
  }

  sold: events(
    where: { interaction_eq: BUY, currentOwner_eq: $id, caller_not_eq: $id }
  ) {
    id
    meta
  }

  invested: events(
    where: { caller_eq: $id, interaction_eq: BUY, nft: { burned_eq: false } }
  ) {
    ...event
    nft {
      ...nftSubsquid
    }
  }
}
