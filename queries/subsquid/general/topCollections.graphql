query topCollections(
  $limit: Int
  $denyList: [String!] = []
  $orderBy: CollectionEntityOrderByInput = volume_DESC
) {
  collectionEntities(
    orderBy: [$orderBy]
    limit: $limit
    where: { volume_gt: "0", issuer_not_in: $denyList }
  ) {
    id
    name
    image
    media
    volume
    floor
    nftCount
    ownerCount
  }
}
