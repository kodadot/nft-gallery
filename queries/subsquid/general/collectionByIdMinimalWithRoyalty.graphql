query collectionByIdMinimalWithRoyalty($id: String!) {
  collectionEntityById(id: $id) {
    id
    issuer
    royalty
    recipient
    meta {
      animationUrl
      description
      id
      image
      banner
      name
      type
    }
    nftCount
    max
    metadata
    name
    currentOwner
    createdAt
  }
}
