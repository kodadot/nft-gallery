query collectionActivityEvents($id: String!) {
  collection: collectionEntityById(id: $id) {
    id
    nfts {
      events(orderBy: timestamp_ASC) {
        timestamp
        meta
        interaction
        id
        caller
        currentOwner
      }
      currentOwner
      name
      price
      metadata
      meta {
        id
        image
      }
      updatedAt
      id
    }
  }
}
