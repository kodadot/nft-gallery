query collectionMigrateWaiting($account: String!) {
  collectionEntities(
    where: { nfts_some: { currentOwner_eq: $account }, issuer_not_eq: $account }
  ) {
    id
    name
    currentOwner
    nfts(where: { currentOwner_eq: $account }) {
      id
    }
    metadata
    meta {
      id
      image
    }
  }
}
