query countOfTokenNftsToList(
  $owner: String!
  $token: String!
  $denyList: [String!]
) {
  count: nftEntitiesConnection(
    where: {
      burned_eq: false
      issuer_not_in: $denyList
      currentOwner_eq: $owner
      token: { id_eq: $token }
      price_eq: 0
    }
    orderBy: blockNumber_DESC
  ) {
    totalCount
  }
}
