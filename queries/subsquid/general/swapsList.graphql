#import "../../fragments/baseMeta.graphql"

query swapsList($where: SwapWhereInput!, $orderBy: [SwapOrderByInput!] = [blockNumber_DESC]) {
    swaps(where: $where, orderBy: $orderBy) {
    id
    expiration
    blockNumber
    status
    caller
    surcharge
    price
    updatedAt
    nft {
      id
      name
      sn
      currentOwner
      image
      collection {
        id
      }
      meta {
        ...baseMeta
      }
    }
    desired {
      id
      name
      sn
      currentOwner
      image
      collection {
        id
      }
      meta {
        ...baseMeta
      }
    }
    considered {
      id
      name
      currentOwner
      image
    }
  }
}
