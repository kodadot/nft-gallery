
query nftListSold($account: String!, $first: Int!, $offset: Int) {
  nFTEntities(
    filter: {
      issuer: { equalTo: $account }
      currentOwner: { notEqualTo: $account }
      name: { notLike: "%Kanaria%" }
      burned: { distinctFrom: true }
    }
    orderBy: BLOCK_NUMBER_DESC
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      id
      name
      metadata
      issuer
      currentOwner
      blockNumber
      sn
      collectionId
      price
      issuer
      price
      events
    }
  }
}
