#import "./fragments/nft.graphql"
#import "./fragments/nftDetails.graphql"

query nftListByAccount($account: String!, $first: Int!, $offset: Int) {
  nFTEntities(
    filter: {
      currentOwner: { equalTo: $account }
      name: { notLike: "%Kanaria%" }
    }
    orderBy: BLOCK_NUMBER_DESC
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      ...nft
      ...nftDetails
    }
  }
}
