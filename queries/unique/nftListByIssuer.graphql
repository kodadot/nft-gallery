#import "../fragments/nft.graphql"
#import "../fragments/collectionMeta.graphql"

query nftListByIssuer($account: String!, $first: Int!, $offset: Int) {
  nFTEntities(
    filter: { issuer: { equalTo: $account }, burned: { distinctFrom: true } }
    orderBy: BLOCK_NUMBER_DESC
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      ...nft
      ...collectionMeta
    }
  }
}
