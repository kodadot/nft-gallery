query lastNftListByEvent(
  $limit: Float!
  $event: String!
  $passionAccount: String
) {
  events: lastEvent(
    limit: $limit
    offset: 0
    interaction: $event
    passionAccount: $passionAccount
  ) {
    meta: value
    timestamp
    id
    name
    issuer
    currentOwner
    metadata
    image
    collection: name, id
  }
}
