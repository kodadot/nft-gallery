#import "../../fragments/nftDetails.graphql"
#import "../../fragments/baseMeta.graphql"

query collectionEntityById($id: ID!, $nftId: ID!) {
  collectionEntityById(id: $id) {
    id
    name
    nfts(
      limit: 10
      orderBy: [price_ASC, updatedAt_DESC]
      where: { price_gt: "0", id_not_eq: $nftId }
    ) {
      ...nftDetails
      id
      currentOwner
      issuer
      meta {
        ...baseMeta
      }
      updatedAt
    }
  }
}
