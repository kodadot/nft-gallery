#import "./collection.graphql"

query collectionById(
  $id: String!
  $search: [NFTEntityFilter!]
  $orderBy: NftEntitiesOrderBy = BLOCK_NUMBER_DESC
) {
  collectionEntity(id: $id) {
    ...collection
    nfts(
      orderBy: [$orderBy, BLOCK_NUMBER_DESC]
      filter: {
	  	burned: { distinctFrom: true }
		and: $search
	  }
    ) {
      nodes {
        id
        metadata
        name
        price
        burned
        currentOwner
      }
    }
  }
}
